<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description" />
    <meta name="author" content="Your name" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <!-- website name -->
    <meta property="og:site_name" content="" />
    <!-- website link -->
    <meta property="og:site" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:title" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:image" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:url" content="" />
    <!-- to have large image post format in Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/swiper-bundle.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png" />

    <!-- Webpage Title -->
    <title>Webpage Title</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbarExample">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav
        id="navbarExample"
        class="navbar navbar-expand-lg fixed-top navbar-dark"
        aria-label="Main navigation"
      >
        <div class="container">
          <!-- Image Logo -->
          <a class="navbar-brand logo-image" href="index.html"
            ><img src="images/logo.svg" alt="alternative"
          /></a>

          <!-- Text Logo - Use this if you don't have a graphic logo -->
          <!-- <a class="navbar-brand logo-text" href="index.html">Leno</a> -->

          <button
            class="navbar-toggler p-0 border-0"
            type="button"
            id="navbarSideCollapse"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTrigger"
            aria-controls="offcanvasTrigger"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="navbar-collapse d-none d-lg-block"
            id="navbarsExampleDefault"
          >
            <ul class="navbar-nav navbar-nav-scroll ms-auto" id="navlist">
              <li class="nav-item">
                <a class="nav-link" href="#header">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="article.html">Article</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="features.html">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdown01"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Drop</a
                >
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                  <li>
                    <a class="dropdown-item" href="article.html"
                      >Article Details</a
                    >
                  </li>
                  <li><div class="dropdown-divider"></div></li>
                  <li>
                    <a class="dropdown-item" href="terms.html"
                      >Terms Conditions</a
                    >
                  </li>
                  <li><div class="dropdown-divider"></div></li>
                  <li>
                    <a class="dropdown-item" href="privacy.html"
                      >Privacy Policy</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <span class="nav-item social-icons">
              <span class="fa-stack">
                <a href="#your-link">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x"></i>
                </a>
              </span>
              <span class="fa-stack">
                <a href="#your-link">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x"></i>
                </a>
              </span>
            </span>
          </div>
          <!-- end of navbar-collapse -->
        </div>
        <!-- end of container -->
      </nav>
      <!-- end of navbar -->
      <!-- offcanvas mobile menu -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasTrigger"
        aria-labelledby="offcanvasTriggerLabel"
      >
        <div class="offcanvas-header pb-1">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body pt-0" id="offcanvasTriggerBody"></div>
      </div>
      <!-- end of offcanvas mobile menu -->
      <!-- end of navigation -->
    </header>
    <!-- end of header -->
    <!-- Main content -->
    <main>
      <!-- Swiper -->
      <div class="swiper mySwiper mt-5">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- End of Swiper -->

      <!-- Back To Top Button -->
      <button onclick="topFunction()" id="myBtn">
        top
        <!-- <img src="images/up-arrow.png" alt="alternative" /> -->
      </button>
      <!-- end of back to top button -->
    </main>
    <!-- end main content -->
    <!-- Footer -->
    <footer>
      <div class="container">footer</div>
    </footer>
    <!-- end of Footer -->
    <!-- Scripts -->
    <!-- Bootstrap framework -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
